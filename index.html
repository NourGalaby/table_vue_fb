    <script>
	function openNav() {
		document.getElementById("mySidenav").style.width = "250px";
	}

	function closeNav() {
		document.getElementById("mySidenav").style.width = "0";
	}
	function toggleFilter(){
		return;
		var filter_cont = document.getElementById("filter_cont");
		var result_cont = document.getElementById("result_cont");
		if($(filter_cont).hasClass("hidden")){
			$(result_cont).addClass("col-md-offset-3").addClass("col-lg-offset-3");
			setTimeout(function(){ 
				$(filter_cont).removeClass("hidden")
			}, 1100);
		}else{
			$(filter_cont).addClass("hidden")
			setTimeout(function(){ 
				$(result_cont).removeClass("col-md-offset-3").removeClass("col-lg-offset-3");
			}, 1100);
		}
	}
